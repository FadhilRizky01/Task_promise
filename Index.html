<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- OUR CSS -->
    <link rel="stylesheet" href="src/style.css" />

    <title>Async Task</title>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">News</a>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- SEARCH BAR -->
    <div class="container">
      <div class="searchWrapper mt-5">
        <form action="">
          <input type="text" name="searchBar" id="input" placeholder="Select for article..." class="form-control mb-5 p-3" onkeyup="getData(this.value)" />
        </form>
      </div>
    </div>
    <!-- SEARCH BAR END -->

    <!-- ARTICLE -->
    <article id="container-articels" class="container-fluid d-flex justify-content-between">
      <!--  -->
    </article>
    <!-- ARTICLE END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
  </body>
</html>
